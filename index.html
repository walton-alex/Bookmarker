<html>
  <head>
    <title>Bookmarker</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="container">
      <div class="container__section">
        <form class="container__section__input-area" action="">
          <label class="container__section__label" for="name">Website Name</label>
          <input class="container__section__name" id="name" type="text" placeholder="Google"> 
          <label class="container__section__label" for="url">URL</label>
          <input class="container__section__url" id="url" type="text" placeholder="https://www.google.com/">
          <button class="container__section__button">Submit</button>
        </form>
      </div>
      <hr>

      <!-- The template used for bookmarks -->
      <div class="container__output" style="display: none;" data-unique-number="">
        <form>
          <input class="container__output__name" type="text" placeholder="Google" readonly> 
          <input class="container__output__url" type="text" placeholder="https://www.google.com/" readonly>
          <a href="" target="_blank" class="container__output__button">Go!</a>
          <button class="container__output__button-del">Delete!</button>
        </form>
      </div>

    </main>

    <div class="bookmarks">
      <!-- Where bookmarks are displayed -->
    </div>

    <script src="app.js"></script>
  </body>
</html>
